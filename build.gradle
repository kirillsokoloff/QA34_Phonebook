plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.19.0'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.5'
    implementation 'org.testng:testng:7.9.0'
}

test {
    useTestNG()
}

task qa(type: Test) {
    useTestNG()

    if (project.hasProperty('browser')) {
        systemProperty 'browser', "${'browser'}"
    }
}

task qa1(type: Test) {
    useTestNG() {
        def suite1 = project.hasProperty("suite1")
        def suite2 = project.hasProperty("suite2")
        if (suite1) {
            suites 'src/test/resources/testng.xml'
        } else if (suite2) {
            suites('src/test/resources/regression.xml')
        }
    }

    if (project.hasProperty('browser')) {
        systemProperty 'browser', "${'browser'}"
    }
}
